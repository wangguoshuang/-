<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body{
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.container{
			height: 100%;
			width: 500px;
			margin: 0 auto;
			border: 1px solid #0094ff;
		}
		.message{
			width: 100%;
			height: 80%;
			background-color: yellowgreen;
			overflow: scroll;
		}
		.inputBox{
			width: 100%;
			height: 20%;
			background-color: hotpink;
		}
		.inputBox input{
			height: 100%;
			border: none;
			/* box-sizing: border-box; */
			padding: 0;
			margin: 0;
		}
		.inputBox input:first-child{
			width: 80%;

		}
		.inputBox input:nth-child(2){
			width: 20%;
		}
		.my{
			height: 30px;
			line-height: 30px;
			text-align: left;
			font-size: 25px;
			color: gray;
			background-color: pink;
			border: 1px solid #0094ff;
		}
		.robot{
			height: 30px;
			line-height: 30px;
			text-align: right;
			font-size: 25px;
			color: white;
			background-color: seagreen;
			border: 1px solid #0094ff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="message"></div>
		<div class="inputBox">
			<input type="text" id='myMessage'><input type="button" value='发送' id='btnSend'>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src='js/ajax_tool.js'></script>
<script type="text/javascript">
	// 为按钮绑定点击事件
	document.querySelector("#btnSend").onclick = function () {

		// 第一大步骤
		// 获取 输入的内容
		var inputValue = document.querySelector("#myMessage").value;

		// 创建出对话框
		var myBox = document.createElement('div');
		myBox.innerHTML = inputValue;
		myBox.classList.add('my');

		// 添加到界面上
		document.querySelector('.message').appendChild(myBox);



		// 第二大步骤
		// 发送ajax请求
		// 在接收到返回的数据时 创建出对话框
		/*
			url:请求的url
			data:发送的数据
			method:请求的方法
			success:请求成功以后 调用的函数
		*/
		ajax_tool_pro({
			url:"chat_pro_plus.php",
			data:'message='+inputValue,
			method:'post',
			success:function(data){
				console.log(data);
				// 创建 div
				var robotBox = document.createElement('div');

				// 设置div
				robotBox.innerHTML = data;
				robotBox.classList.add('robot');

				// 添加到界面上
				document.querySelector('.message').appendChild(robotBox);
			}
		})
	}
</script>
