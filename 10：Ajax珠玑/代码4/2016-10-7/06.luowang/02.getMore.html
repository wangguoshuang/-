<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style type="text/css">
		.item{
			width: 640px;
			/* height: 452px; */
			background-color: #eee;
			margin-top: 50px;
			border-radius: 5px;
			overflow: hidden;	
		}
		.item .cover{
			display: block;
		}
		.item .cover img{
			display: block;
		}
		.item .bottom{
			height: 35px;
			position: relative;
		}
		.item .bottom a{
			text-decoration: none;
			line-height: 35px;
			font-family: '微软雅黑';
			margin-left: 20px;
			color: gray;
		}
		.item .bottom .rightBox{
			position: absolute;
			top: 0px;
			right: 0px;
			height: 100%;
		}
		.item .bottom .rightBox span{
			line-height: 35px;
			margin: 0 20px;
			font-size: 15px;
			/* font-family: "微软雅黑"; */
			color: gray;
		}
		.item .bottom .rightBox span::before{
			margin-right: 10px;
			color: #dd5a64;
		}
		.getMore{
			width: 100px;
			height: 100px;
			border: none;
			background-color: skyblue;
			position: fixed;
			right: 100px;
			top: 50%;
			margin-top: -50px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>
<body>
<input type="button"  value="加载更多" class='getMore'>
	<div class="container">
		<div class="item">
			<a href="#" class='cover'><img src="images/vol.859.jpg" alt=""></a>
			<div class="bottom">
				<a href="#">vol.847 用一首歌来想象你</a>
				<div class='rightBox'>
					<span class='icon-heart'>18554</span>
					<span class='icon-comment'>292</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!-- 导入js插件 模板插件-->
<script type="text/javascript" src='js/template-native.js'></script>

<!-- 导入自己封装的 ajax工具函数 -->
<script type="text/javascript" src='js/ajax_tool.js'></script>

<!-- 定义模板 -->
<script type="text/template" id='template'>
<%for(var i=0;i<items.length;i++){%>
	<div class="item">
			<a href="#" class='cover'><img src="<%=items[i].path%>" alt=""></a>
			<div class="bottom">
				<a href="#"><%=items[i].name%></a>
			<div class='rightBox'>
				<span class='icon-heart'><%=items[i].star%></span>
				<span class='icon-comment'><%=items[i].message%></span>
			</div>
		</div>
	</div>
<%}%>
</script>

<!-- 自己的代码 -->
<script type="text/javascript">
	// 为按钮绑定点击事件
	document.querySelector(".getMore").onclick = function () {
		// 直接调用工具函数即可
		/*
			url:请求的url
			data:发送的数据
			method:请求的方法
			success:请求成功以后 调用的函数
		*/
		ajax_tool_pro({
			url:"02.getMore.php",
			data:undefined,
			method:"get",
			success:function(data){
				// console.log(data);

				// 转化为js对象
				var jsArr = JSON.parse(data);
				// console.log(jsArr);

				// 为了使用方便 将 数组 包装到一个对象中
				var obj = {
					items:jsArr
				};

				// 调用 模板引擎的 方法 填充数据
				// 参数1 id 参数2 对象
				var resultStr = template('template',obj);
				console.log(resultStr);

				// 放到界面上
				document.querySelector(".container").innerHTML = resultStr;
			}
		})
	}
</script>
