<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body,html{
		height: 100%;
		padding: 0;
		margin: 0;
	}
		iframe{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<!-- 可以使用 iframe 嵌入 另外一个页面 -->
	<iframe src="http://www.itcast.cn/"></iframe>
</body>
</html>
<script type="text/javascript">
	window.onload = function () {
		// 获取iframe
		var iframe =  document.querySelector('iframe');

		// 获取docucment对象
		var iframeDocument = iframe.contentWindow.document;

		// 获取按钮
		var inputDom = iframeDocument.querySelector('input');
		console.log(inputDom);
	}
</script>
