<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 API 音频</title>
</head>
<body>
	
	<audio controls class="a">
		<!-- 通过source标签指定多格式音频文件 -->
		<source src="./music/See You Again.mp3">
		<source src="./music/See You Again.wav">
		<source src="./music/See You Again.ogg">
		您的浏览器不支持HTML音频播放功能
	</audio>

</body>
</html>
