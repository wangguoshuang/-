<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		/*头部*/
		header {
			height: 100px;
			background-color: blue;
		}

		.main {
			width: 1000px;
			height: 500px;
			margin: 0 auto;
		}

		article {
			width: 700px;
			height: 100%;
			float: left;
			background-color: pink;
		}

		aside {
			width: 300px;
			height: 100%;
			float: right;
			background-color: yellow;
		}
		footer {
			height: 100px;
			background-color: green;
		}
	</style>

	<script>
			document.createElement("header")
	</script>

</head>
<body>
	<!-- 头部 -->
	<header>
		<ul class="nav"></ul>
	</header>
	<!-- 主体部分 -->
	<div class="main">
		<!-- 文章 -->
		<article></article>
		<!-- 侧边栏 -->
		<aside></aside>
	</div>
	<!-- 底部 -->
	<footer></footer>
</body>
</html>
