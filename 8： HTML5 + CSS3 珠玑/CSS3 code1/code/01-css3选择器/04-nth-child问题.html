<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*选择是 需要第3个类型也是em 才能选中*/
        p:nth-child(2){
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <!--  排序时不分类型-->
        <span>span</span>
        <p>pppppp</p>
        <em>eeeeeeeeeeee</em>
    </div>
</body>
</html>
