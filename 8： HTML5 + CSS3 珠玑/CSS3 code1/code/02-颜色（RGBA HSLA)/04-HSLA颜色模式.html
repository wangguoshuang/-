<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .out{
            width: 400px;
            height: 400px;

            margin:100px auto;

            border: 1px solid #000;
            font-size:40px;
            font-family: "Microsoft Yahei";
            /*HSLA： H: 色调  S：饱和度 L:亮度 A alpha:透明度*/
            background-color: hsla(240,90%,50%,0.8);

        }



        .in{
            width: 200px;
            height: 200px;
            background-color: red;
            margin:100px auto;

        }

        /*
            在css3中提供了两种颜色模式
            RGBA: r red   g green  B blue A alpha: 透明度
            HSLA： H: 色调  S：饱和度 L:亮度 A alpha:透明度

            H:色调的取值：0-360
            S:0-100%
            L:0-100%
            A:0-1

        */
    </style>
</head>
<body>
<div class="out">
    我是文字
    <div class="in"></div>
</div>
</body>
</html>
