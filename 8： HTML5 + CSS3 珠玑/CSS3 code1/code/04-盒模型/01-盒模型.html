<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 250px;
            height: 250px;
            background-color: red;
            margin-top:5px;
        }

        .box1{
            border: 25px solid blue;
            padding:25px;
            box-sizing: content-box;
        }

        .box3{
            border: 25px solid blue;
            padding:25px;

            box-sizing: border-box;
        }

        /*之前我们用盒子模型 都是外加模式
           盒子的最终宽度=内容区域宽度+padding+border
        */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
