<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
</head>
<body>
    <video src="video/fun.mp4"></video>
    <br/>
    <button>播放</button>
    <button>暂停</button>

    <script>
       var btns= document.querySelectorAll('button');

        btns[0].onclick=function(){
            document.querySelector('video').play();
        }

       btns[1].onclick=function(){
           document.querySelector('video').pause();
       }
    </script>
</body>
</html>
