<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 1000px;
            margin:100px auto;
        }

        .box div{
            width: 300px;
            height:150px;
            background-color: red;
            float: left;
            margin-right:15px;

        }

        .box .box2{
            background-color: pink;
            /* 过渡*/
            transition:all 1s;
            /*变换*/
            /* transform:
            translate()
                让盒子发生位移，
                translate(x) ：一个值 水平方向位移，竖直方向不变
                tarnslate(x,y): x:水平方向上的位移，y 竖直方向上的位移
                x，y 可以为正也可以为负
                    为正：向下 向右移动
                    为负：向上 向左移动

                取值可以为百分比，百分比以自身宽度为参考

            */
            transform:translate(50%);
        }

        /*.box .box2:hover{*/
            /**/
        /*}*/

    </style>
</head>
<body>
<div class="box">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>

</body>
</html>
