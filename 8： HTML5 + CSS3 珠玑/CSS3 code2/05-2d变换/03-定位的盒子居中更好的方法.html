<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 400px;
            height: 200px;
            background-color: red;
            position: absolute;

            top:200px;

            /*margin-left:-200px;*/

            /* 使用css3 来实现居中*/
            left:50%;
            /* 向左走自身宽度的一半*/
            transform:translate(-50%);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
