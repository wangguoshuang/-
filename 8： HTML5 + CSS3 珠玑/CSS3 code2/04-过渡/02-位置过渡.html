<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            left:0;
            top:0;


            /*添加过渡属性*/
            transition:left 1s,top 1s;
        }

        .box:hover{
            left:100px;
            top:100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
