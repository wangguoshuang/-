<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
        <style>
            div{
                width: 200px;
                height: 200px;
                border: 1px solid #000;
                margin-top:30px;
                margin-right:20px;
                float: left;
            }

            /*
                radial-gradient:

                中心点位置 at center  left top  bottom right / at  50px 50px
                起始 颜色
                终止 颜色
            */
            .box1{
                background-image: radial-gradient(at center,yellow ,green);
            }
            /* 辐射范围： 200px  */
            .box2{
                background-image: radial-gradient(200px at left top,yellow ,green);
            }
            
            .box3{
                background-image: radial-gradient(at 50px 50px,yellow 0%, pink 30% , green 60%, red 100% );
            }

            .box4{
                background-image: radial-gradient(100px 50px at center,yellow ,green);
            }


        </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
