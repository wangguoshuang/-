<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: #999;
        }
        .box{
            width: 200px;
            height: 300px;
            background-color: #fff;
            margin:100px auto;
            /* box-shadow: 水平位移 垂直位移  模糊程度 阴影的大小  阴影颜色 内阴影（inset）*/
            /* 外阴影：outset  默认值不用写 */
            box-shadow: 10px 10px 30px 1px red ;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
