<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        html,body{
            height:100%;
            overflow: hidden;
        }

        .pics{
            width: 100%;
            height: 100%;
            position: relative;
            z-index:0;
        }

       .pics li{
            width: 100%;
            height: 100%;
            position: absolute;
            left:0;
            top:0;
            background-size:100% 100%;

        }

       .pics li:nth-child(1){
            background-image: url(images/bg1.jpg);
        }
        .pics  li:nth-child(2){
            background-image: url(images/bg2.jpg);
        }
        .pics  li:nth-child(3){
            background-image: url(images/bg4.jpg);
        }

        .btn{
            position:absolute;
            bottom:20px;
            left:50%;
            width: 240px;
            margin-left:-110px;
            z-index:1;

        }

        .btn li{
            float: left;
            width: 60px;
            height:60px;
            margin-right:20px;

        }

        li a{
            display: block;
            text-decoration: none;
            color:#000;
            font-size:30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            line-height: 60px;
            background-color: pink;
            text-align: center;
        }

        .pics li:target{
            z-index:100;
        }

        .pics li:nth-child(1):target{
            animation: showLeft 1s;
        }

        .pics li:nth-child(2):target{
            animation: showScale 1s;
        }

        .pics li:nth-child(3):target{
            animation: showRot 1s;
        }



        @keyframes showLeft{
            0%{
                transform:translate(-2000px);
            }
            100%{
                transform:translate(0px);
            }
        }

        @keyframes showScale{
            0%{
                transform:scale(0.5);
            }
            100%{
                transform:scale(1);
            }
        }

        @keyframes showRot {
            0%{
                transform:scale(0.3) rotate(888deg);
            }
            100%{
                transform:scale(1) rotate(0deg);
            }
        }



    </style>
</head>
<body>
    <ul class="pics">
        <li id="pic1"></li>
        <li id="pic2"></li>
        <li id="pic3"></li>
    </ul>
    <ul class="btn">
        <li>
            <a href="#pic1">1</a>
        </li>
        <li>
            <a href="#pic2">2</a>
        </li>
        <li>
            <a href="#pic3">3</a>
        </li>
    </ul>
</body>
</html>
