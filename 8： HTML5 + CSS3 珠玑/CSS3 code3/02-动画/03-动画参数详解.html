<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .box{
            width: 200px;
            height: 200px;
            background-color: green;
            margin:100px;

            /*animation: move 2s linear;*/


            /*/!* 动画名称*!/*/
            /*animation-name: move;*/
            /*/!* 动画一次执行时间*!/*/
            /*animation-duration: 2s;*/
            /*/!*动画执行次数  n  infinite 无限循环*!/*/
            /*animation-iteration-count: 1;*/
            /*/!* 动画的运动曲线 ease-in-out linear*/
                /*steps(n) 帧动画 ，让动画分步骤执行;*/
            /**!/*/
            /*animation-timing-function: linear;*/
            /*/!* 动画的运动方向： normal正常的　　alternate: 反向*!/*/
            /*animation-direction: alternate;*/

            /*/!* 动画结束后盒子所保证的状态*/
                /*forwards: 保持动画结束后的状态*/
                /*backwards:保持动画开始前到 状态*/
            /**!/*/
            /*animation-fill-mode: forwards;*/

            /*/!*动画的延迟执行*!/*/
            /*animation-delay: 1s;*/


            animation: move 2s  alternate infinite forwards 1s  linear;



        }

        @keyframes move {
            0%{

            }

            100%{
                transform: translateX(600px) rotate(1000deg);
                background-color:red
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
