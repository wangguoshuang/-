<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            /* 透视配合使用*/
            perspective:500px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: green;
            transition:all 2s;
            margin: 100px auto;

        }

        .box:hover{
            /*沿着轴移动*/
            /* translateZ 必须添加透视 才能看到效果*/
            transform:translateZ(600px);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
