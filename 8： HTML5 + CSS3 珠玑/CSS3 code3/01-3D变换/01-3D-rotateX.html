<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .rotateX{
            width: 300px;
            height: 226px;
            margin:100px auto;

            /* 添加透视 ，添加透视 会有视觉上的3d效果 ，
               设置的是 用户的眼睛 和 屏幕的距离
               这个属性设置给 父盒子的，子盒子3d效果
             */
            perspective:300px;
        }

        .rotateX img{
            transition:all 2s;
        }

        .rotateX:hover img{
            /* 绕x轴进行旋转*/
            transform:rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="rotateX">
        <img src="images/x.jpg" alt=""/>
    </div>
</body>
</html>
