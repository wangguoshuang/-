<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*电脑显示屏是一个2D平面，图像之所以具有立体感（3D效果），其实只是一种视觉呈现 ，通过透视可以实现此目的。 perspective
        通过透视产生的3D效果，只是视觉呈现而已，并不是真正的3d立体的盒子；
        */

        .box{
            width: 500px;
            height: 500px;
            background-color: pink;
            border: 1px solid #000;
            margin:100px auto;
            /*
                可以让子盒子保证3D效果，
                指定子元素定位在三维空间内

                preserve-3d: 保持3d效果
                flat: 平面效果 （默认值）
            */
            transform-style:preserve-3d;

            transform:rotateY(119deg);

        }

        .inner{
            width: 300px;
            height: 300px;
            margin:100px;
            background-color: green;
            border: 1px solid #000;
            /*  3D旋转-X*/
            transform:rotateX(45deg);

        }


    </style>
</head>
<body>
<div class="box">
    <div class="inner"></div>
</div>
</body>
</html>
