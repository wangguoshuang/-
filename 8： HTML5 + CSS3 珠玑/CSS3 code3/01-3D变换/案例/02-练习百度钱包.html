<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: deepskyblue;
        }

        .box{
            width: 300px;
            height: 300px;
            margin:100px auto;
            /*border: 1px solid #000;*/
            position: relative;
        }

        .box>div{
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            background-color: red;
            background:url(images/bg.png) no-repeat right top;
            transition:all 1s;
            /* 当盒子转到背面是不可见*/
            backface-visibility: hidden;
        }

        .box .back{
            /*left:400px;*/
            background-color: pink;
            background-position: left top;
            transform:rotateY(-180deg);

        }

        .box:hover .front{
            transform:rotateY(180deg);
        }

        .box:hover .back{
            transform:rotateY(0deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="back"></div>
        <div class="front"></div>
    </div>
</body>
</html>
