<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 3D转换</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #B3C04C;
    }
    
    .wallet {
        width: 300px;
        height: 300px;
        margin: 50px auto;
        position: relative;
        transition: all 5s;
        transform-style: preserve-3d;
        /*transform-style: preserve-3d这个属性
        必须设置在父元素身上并且父元素有转换(就是有变形)
        并且子元素也得有转换(变形)才能看得到效果*/
    }
    
    .wallet::before,
    .wallet::after {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }
    
    .wallet::before {
        background: url(images/bg.png) right bottom;
        transform: translateZ(100px);
    }
    
    .wallet::after {
        background: url(images/bg.png) left bottom;
        transform: translateZ(-100px);
    }
    
    .wallet:hover {
        transform: rotateY(180deg) translateZ(0px);
    }
    </style>
</head>

<body>
    <div class="wallet"></div>
</body>

</html>
