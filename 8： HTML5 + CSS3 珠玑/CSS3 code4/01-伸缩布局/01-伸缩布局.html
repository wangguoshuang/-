<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding:0;
            list-style:none;
        }

        body{
            background-color: #eee;
        }

        section{
            width: 1000px;
            margin:30px auto;
        }
        ul{
            background-color: #fff;
            border: 1px solid #ccc;

        }
        ul li{
            width: 200px;
            height: 200px;
            margin:10px;
            background-color: pink;


        }
        section:nth-child(1) ul{
            overflow: hidden;
        }
        section:nth-child(1) ul li{
            float: left;
        }

        section:nth-child(2) ul{
            /*让ul 采用伸缩布局*/
            display: flex;
            /* 主轴水平排列*/
            flex-direction: row;
        }

        section:nth-child(3) ul{
            /*让ul 采用伸缩布局*/
            display: flex;
            /* 主轴垂直排列*/
            flex-direction: column;
        }

        section:nth-child(4) ul{
            /*让ul 采用伸缩布局*/
            display: flex;
            /* 主轴水平翻转*/
            flex-direction: row-reverse;
        }

        section:nth-child(5) ul{
            /*让ul 采用伸缩布局*/
            display: flex;
            /* 主轴水平翻转*/
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <section>
        <h3>传统的布局方式</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>

    <section>
        <h3>伸缩布局display:flex</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>

    <section>
        <h3>伸缩布局flex-direction:column</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>

    <section>
        <h3>伸缩布局flex-direction:row-reverse</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>

    <section>
        <h3>伸缩布局flex-direction:column-reverse</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>
</body>
</html>
