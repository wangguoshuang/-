<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding:0;
            list-style:none;
        }

        body{
            background-color: #eee;
        }

        section{
            width: 1000px;
            margin:30px auto;
        }
        ul{
            background-color: #fff;
            border: 1px solid #ccc;

        }
        ul li{
            width: 200px;
            height: 200px;
            margin:10px;
            background-color: pink;


        }
        section:nth-child(1) ul{
            overflow: hidden;
        }
        section:nth-child(1) ul li{
            float: left;
        }

        section:nth-child(1) ul{
            /*让ul 采用伸缩布局*/
            display: flex;
        }

        section:nth-child(1) ul li:nth-child(1){
           /* order: 排序 用于控制 元素的排序*/
            order:2;
        }

        section:nth-child(1) ul li:nth-child(2){
            /* order: 排序*/
            order:1;
        }

        section:nth-child(1) ul li:nth-child(3){
            /* order: 排序*/
            order:3;
        }






    </style>
</head>
<body>


    <section>
        <h3>伸缩布局order;</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>




    
</body>
</html>
