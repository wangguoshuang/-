<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style:none;
        }

        ul{
            height:80px;
            width: 600px;
            margin:100px auto;
            border: 1px solid red;

            /* 伸缩布局*/

            display: flex;

        }

        li{
            background-color: pink;
            text-align: center;
            flex:1;
            line-height: 80px;
            cursor: pointer;

        }

        li:hover{
            background-color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>聪聪1afa</li>
    <li>聪聪2</li>
    <li>聪聪3adfa</li>
    <li>聪聪4adfa</li>
</ul>
</body>
</html>
