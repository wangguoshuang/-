<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding:0;
            list-style:none;
        }

        body{
            background-color: #eee;
        }

        section{
            width: 1000px;
            margin:30px auto;
        }
        ul{
            background-color: #fff;
            border: 1px solid #ccc;

        }
        ul li{
            width: 200px;
            height: 200px;
            margin:10px;
            background-color: pink;


        }
        section:nth-child(1) ul{
            overflow: hidden;
        }
        section:nth-child(1) ul li{
            float: left;
        }

        section:nth-child(1) ul{
            /*让ul 采用伸缩布局*/
            display: flex;
            /* ul里面内容的对齐方式*/
            /* 从主轴开始的方向 默认值*/
            justify-content: flex-start;

        }

        section:nth-child(2) ul{
            /*让ul 采用伸缩布局*/
            display: flex;
            /* 从主轴 结束的方向 */
            justify-content: flex-end;

        }

        section:nth-child(3) ul{
            /*让ul 采用伸缩布局*/
            display: flex;
            /* 从中间对齐 */
            justify-content: center;
            /*flex-direction: column;*/

        }

        section:nth-child(4) ul{
            /*让ul 采用伸缩布局*/
            display: flex;

            /* ul里面的li 自动水平平分*/
            justify-content: space-around;

        }

        section:nth-child(5) ul{
            /*让ul 采用伸缩布局*/
            display: flex;

            /* ul里面的li 自动平分 ,两端对齐*/
            justify-content:space-between;

        }
    </style>
</head>
<body>


    <section>
        <h3>伸缩布局justify-content: flex-start;</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>

    <section>
        <h3>伸缩布局justify-content: flex-end;</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>

    <section>
        <h3>伸缩布局 justify-content: center;</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>

    <section>
        <h3>伸缩布局  justify-content: space-around;</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>

    <section>
        <h3>伸缩布局  justify-content:space-between;</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>
</body>
</html>
