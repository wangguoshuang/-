<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/* 链接默认状态 */
     a{
     	color: red;
     	text-decoration: none;
     }
     /* 访问之后的状态 */
     a:visited{
     	color: yellow;
     }
      鼠标放在链接上的状态
      a:hover{
     	color: yellow;
        text-decoration: line-through;
     }
        /* 链接激活的状态 */
     a:active{
     	color:green; 
     }
	</style>
</head>
<body>
	<a href="#">为什么啊</a>
</body>
</html>
