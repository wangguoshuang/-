<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
       .header,.main,.footer{
       	widows: 500px;

       }
       .header,.footer{
       	height: 100px;
       	background: pink;
       }
       .main{
       	height: 300px;
       	background: blue;
       }
       .left,.right{
       	width: 100px;
       	height: 300px;

       }
       .left{
       	background: orange;
       	float: left;
       }
       .content{
       	widows: 300px;
       	height: 300px;
       	background: yellow;
       	float: right;
       }
       .right{
       	background: green;
       	float: right;
       }
       .content-top,.content-bot{
       	height: 150px;

       }
       .content-top{
       	background:#660000;
       }
       .content-bot{
       	background: #006600;
       }
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<div class="left"></div>
		<div class="content">
			<div class="content-top"></div>
			<div class="content-bot"></div>
		</div>
		<div class="right"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
