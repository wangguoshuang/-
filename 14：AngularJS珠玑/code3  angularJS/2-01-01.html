<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS 模块化</title>
</head>
<body ng-app="Demo">
	
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody ng-controller="StarsController">
			<tr ng-repeat="star in stars">
				<td>{{star.name}}</td>
				<td>{{star.sex}}</td>
				<td>{{star.age}}</td>
			</tr>
		</tbody>
	</table>
	
	<script src="./libs/angular.min.js"></script>
	<script>
		// 定义一个模块
		var Demo = angular.module('Demo', []);

		// 定义控制器
		Demo.controller('StarsController', ['$scope', function ($scope) {

			// $scope 就是 Model 并且空对象

			// 后面数据会来自于后端
			$scope.stars = [
				{name: '刘德华', sex: '男', age: 62},
				{name: '王力宏', sex: '男', age: 40},
				{name: '周杰伦', sex: '男', age: 39},
				{name: '小明', sex: '女', age: 12}
			];

		}]);
	</script>

	<!-- 模块 -->

	<!-- 每个模块基于MVC -->

</body>
</html>
