<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.2.0.js"></script>
</head>
<body>
<div>
    <span>123</span>
    <span>321</span>
</div>
<script>
    // 另外一种方式
    /*$('span').click(function() {
     alert( 'span' );
     });*/


    /*---------------------------------------------------------------------*/

    function clickHandle() {
        alert( 'span' );
    }
    function clickHandle2() {
        alert( 'spanspanspan' );
    }
    function mouseoutHandle() {
        alert( 'mouseout' );
    }

    $('span').on( 'click', clickHandle );
    $('span').on( 'click', clickHandle2 );
    $('span').on( 'mouseout', mouseoutHandle );

    // 如果只传入事件类型，解除该事件类型所有的回调
    // 如果传入事件类型和回调，那么解除指定事件类型的指定回调
    //$('span').off( 'click', clickHandle2 );
    //$('span').off( 'click' );

    // 不传参，删除所有事件类型的所有回调
    $('span').off();
</script>
