<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var className = 'aa bb cc aabbcc ';

    //var reg = /\baa\b/;
    //console.log(className.replace(reg, ''));

    var removeClass = 'bb';
    // 因为\在字符串中也有特殊含义，我们传给RegExp构造函数的参数必须全部是字符串，
    // 为了传入的\是字符串，所以还需要另外一个\对\进行转义，转义为普通的字符串\。
    var reg = new RegExp( '\\b' + removeClass + '\\b' );
    console.log(className.replace(reg, ''));
</script>
