<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * apply方法可以该改变this指向，同时可以把数组或伪数组平铺传入给函数，
        * 但是IE8，apply只能平铺真数组或者内置的伪数组，我们自定义的伪数组会报错。
        * */

        var obj = { 0: 'abc', 1: 'cba', length: 2 };
        var o = {};

        // IE8中需要先把自定义伪数组转换为真数组，才能借用apply
        /*var arr = [];
        for ( var i = 0, len = obj.length; i < len; i++ ) {
            arr.push( obj[ i ] );
        }
        [].push.apply( o, arr );*/

        /*-------------------------------简化版本--------------------------------*/

        // 借用数组的slice方法，通过一个伪数组得到一个真数组
        // console.log( [].slice.call( obj ) );

        // 简写
        [].push.apply( o, [].slice.call( obj ) );

    </script>
</body>
</html>
