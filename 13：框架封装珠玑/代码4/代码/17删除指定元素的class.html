<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.2.0.js"></script>
    <style>
        .aaa{
            height: 30px;
            background-color: #d43f3a;
        }
        .ccc{
            border:5px solid blue;
        }
    </style>
</head>
<body>
    <div class="a b c abc aa bb cc aabbcc p" index="0">
        <span>span1</span>
    </div>
    <script>
        var div = document.querySelector('div');
        var divClassName = div.className;

        // 这样有很大问题
        // div.className = divClassName.replace('bb', '');

        // 删除class时候，前面也得加空格，防止误删
        div.className = divClassName.replace(' ' + 'bb' + ' ', ' ');

        // 为了用户友好体验，可以考虑先把被删除的class，trim一下，
        // 再按照我们的方式处理，最后整体也可以考虑再trim一下，为了完美。
        div.className = divClassName.replace(' ' + ' bb '.trim() + ' ', ' ').trim();
    </script>
</body>
</html>
