    <script>
        /*
        * 属性和样式方法：
        * 1、addClass 给所有元素添加新的class
        * 2、removeClass 删除所有元素指定的class
        * 3、hasClass 判断所有元素有没有指定的class，只有有一个有就返回true
        * 4、toggleClass 有则删除，没有则添加
        * 5、attr 设置或者获取元素的属性节点值
        * 6、prop 设置或者获取元素的属性值

        * */
