<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * jQuery插件实现机制：
        * 就是给原型添加一些功能方法。
        * */

        // 咱们的自调结构，沿用了1.7的版本
        (function( w ) {

            // 对外暴露的工厂函数
            function jQuery() {
                return new jQuery.fn.init();
            }

            // 给原型提供一个简写方式
            jQuery.fn = jQuery.prototype = {

            };

            // init是jQuery中真正的构造函数
            var init = jQuery.fn.init = function() {

            };

            // 替换构造函数的原型 为 jQuery工厂的原型
            init.prototype = jQuery.fn;

            // 把工厂通过两个变量暴露出去
            w.jQuery = w.$ = jQuery;

        }( window ));

        // 实现一个jQ弹出框插件
        jQuery.fn.alert = function( msg ) {
            alert( msg );
        };

        // 测试插件
        var $$ = $();
        $$.alert('弹出框插件');
    </script>
</body>
</html>
